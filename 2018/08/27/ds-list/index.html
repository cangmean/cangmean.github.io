 next = null) &#123;</span><br><span class="line">    <span class="keyword">this</span>.data = data</span><br><span class="line">    <span class="keyword">this</span>.next = next</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">List</span> </span>&#123;</span><br><span class="line">  <span class="keyword">constructor</span>() &#123;</span><br><span class="line">    <span class="comment">// 初始化</span></span><br><span class="line">    <span class="keyword">this</span>.head = <span class="literal">null</span></span><br><span class="line">    <span class="keyword">this</span>.length = <span class="number">0</span></span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  isEmpty() &#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="keyword">this</span>.length == <span class="number">0</span></span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  getSize() &#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="keyword">this</span>.length</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  append(e) &#123;</span><br><span class="line">    <span class="comment">/*</span></span><br><span class="line"><span class="comment">      从head开始以为循环到尾部, 追加新的节点</span></span><br><span class="line"><span class="comment">      如果创建pop函数也是一样</span></span><br><span class="line"><span class="comment">    */</span></span><br><span class="line">    <span class="keyword">if</span> (<span class="keyword">this</span>.head === <span class="literal">null</span>) &#123;</span><br><span class="line">      <span class="keyword">this</span>.head = <span class="keyword">new</span> Node(e)</span><br><span class="line">      <span class="keyword">th rd">this</span>.data = data</span><br><span class="line">    <span class="keyword">this</span>.prev = prev</span><br><span class="line">    <span class="keyword">this</span>.next = next</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">List</span> </span>&#123;</span><br><span class="line">  <span class="keyword">constructor</span>() &#123;</span><br><span class="line">    <span class="keyword">this</span>.head = <span class="literal">null</span></span><br><span class="line">    <span class="keyword">this</span>.tail = <span class="literal">null</span></span><br><span class="line">    <span class="keyword">this</span>.length = <span class="number">0</span></span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  isEmpty() &#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="keyword">this</span>.length == <span class="number">0</span></span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  getSize() &#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="keyword">this</span>.length</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  push(e) &#123;</span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * 通过判断尾节点， 如果为空， head和tail指向一个新的节点</span></span><br><span class="line"><span class="comment">     * 如果不为空, 当前tail指向一个新的节点， 新的节点的prev指向当前节点, tail向后移位</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">let</span> node = <span class="keyword">new</span> Node(e)</span><br><span class="line">    <span class="keyword">let</span> tail = <span class="keyword">this</span>.tail</span><br><span class="line">    <span class="keyword">if</span> (tail !== <span class="literal">null</span>) &#123;</span><br><span class="line">      tail.next = node</span><br><span class="line">      node.prev = tail</span><br><span class="line">      <span class="keyword">this</span>.tail = node</span><br><span class="line">    &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">      <span class="keyword">this</span>.head = <span class="keyword">this</span>.tail = node</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">this</span>.length += <span class="number">1</span></span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  pop() &#123;</span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 通过判断尾节点， 如果不为空， 并且有上一个节点， 那么当前tail节点的指向为空， 并把上一个节点设置为新的tail节点</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">let</span> tail = <span class="keyword">this</span>.tail</span><br><span class="line">    <span class="keyword">if</span> (tail !== <span class="literal">null</span>) &#123;</span><br><span class="line">      <span class="keyword">this</span>.length -= <span class="number">1</span></span><br><span class="line">      <span class="keyword">let</span> prev = tail.prev</span><br><span class="line">      <span class="keyword">if</span> (prev !== <span class="literal">null</span>) &#123;</span><br><span class="line">        prev.next = <span class="literal">null</span></span><br><span class="line">        tail.prev = <span class="literal">null</span></span><br><span class="line">        <span class="keyword">this</span>.tail = prev</span><br><span class="line">      &#125; <span class="keyword">
